<html lang="en">
<head>
<meta charset="utf-8" />
<title>OndexWeb Demo</title>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<link rel="stylesheet" htef="css/main.css" />
<script>
	$(function() {
		$("#tabs").tabs();
	});
</script>
<script src="js/deployJava.js"></script>
</head>

<body>

<h1>OndexWeb - Visualization of different network formats</h1>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">OXL Network</a></li>
			<li><a href="#tabs-2">NWB Network</a></li>
			<li><a href="#tabs-3">XGMML Network</a></li>
			<li><a href="#tabs-4">Pajek Network</a></li>
		</ul>
		<div id="tabs-1">
			<div class="subheading">OXL Network</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					loadappearance : true,
					filename : 'config/examples/GeneNetwork.oxl'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
		<div id="tabs-2">
			<div class="subheading">NWB Network</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					nwb : 'config/examples/example1.nwb'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
		<div id="tabs-3">
			<div class="subheading">XGMML Network</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					loadappearance : true,
					xgmml : 'config/examples/galFiltered.sif.xgmml'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
		<div id="tabs-4">
			<div class="subheading">Pajek Network</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					pajek : 'config/examples/numbers.net'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
	</div>

	JAVA6 is required to run this applet and JavaScript needs to be	enabled.

</body>
</html>
