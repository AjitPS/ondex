<html lang="en">
<head>
<meta charset="utf-8" />
<title>OndexWeb Demo</title>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<link rel="stylesheet" htef="css/main.css" />
<script>
	$(function() {
		$("#tabs").tabs();
	});
</script>
<script src="js/deployJava.js"></script>
</head>

<body>

<h1>Ondex Web</h1>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">Simple Test Graph</a></li>
			<li><a href="#tabs-2">Gene Network</a></li>
			<li><a href="#tabs-3">S48 differential network</a></li>
		</ul>
		<div id="tabs-1">
			<div class="subheading">Simple Test Graph</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					filename : 'config/examples/testGraph.xml'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
		<div id="tabs-2">
			<div class="subheading">Gene Network</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					filename : 'config/examples/GeneNetwork.oxl'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
		<div id="tabs-3">
			<div class="subheading">S48 differential network</div>
			<script>
				var attributes = {
					width : 800,
					height : 620
				};
				var parameters = {
					jnlp_href : 'OndexWeb.jnlp',
					filename : 'config/examples/S48_diff_enriched_small.oxl'
				};
				deployJava.runApplet(attributes, parameters, '1.6');
			</script>
		</div>
	</div>

	JAVA6 is required to run this applet and JavaScript needs to be	enabled.

</body>
</html>
