<html>
<head>
<title>Example of Ondex RESTful query form</title>
</head>
<body>

<FORM NAME ="form" METHOD ="POST" ACTION = "basicForm.php">

Enter graph number:<br/>
<INPUT TYPE = "TEXT" VALUE = "1" NAME = "graph" size="2"><br/>

Please enter search term:<br/>
<INPUT TYPE = "TEXT" VALUE = "" NAME = "query"><br/>

Please select sub-graph extraction method:<br/>

<Input type = 'Radio' Name ='method' value= 'none' checked>None

<Input type = 'Radio' Name ='method' value= 'neighbours'>Neighbourhood
<INPUT TYPE = "TEXT" VALUE = "1" NAME = "depth" size="2">

<Input type = 'Radio' Name ='method' value= 'shortestpath'>Shortest Path

<br/>

<INPUT TYPE = "Submit" Name = "Submit" VALUE = "submit">



</FORM>
</body>
</html>
